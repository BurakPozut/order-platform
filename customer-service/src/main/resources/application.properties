spring.application.name=customer-service

# Database Configuration (with local defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/customer_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:9081}


# SQL Script Executrion Configuration
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# Logging Configuration - use environment variable with dev default
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.burakpozut.customer_service=${LOG_LEVEL_CUSTOMER_SERVICE:DEBUG}

# Kafka - reduce consumer noise (poll, commit, rebalance, etc.)
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN

logging.pattern.level=%5p [traceId=%X{traceId}]