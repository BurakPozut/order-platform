spring.application.name=auth-service
server.port=${AUTH_SERVICE_PORT:9086}

# Database
spring.datasource.url=${AUTH_DB_URL:jdbc:postgresql://localhost:5440/auth_db}
spring.datasource.username=${AUTH_DB_USER:postgres}
spring.datasource.password=${AUTH_DB_PASSWORD:postgres}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET:top-secret}
jwt.issuer=${JWT_ISSUER:auth-service}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}  # 15 minutes in milliseconds
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:2592000000}  # 30 days in milliseconds

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
