services:
  customer-db:
    image: postgres:16-alpine
    container_name: customer-db
    env_file:
      - ./customer-service/.env
    ports:
      - "${CUSTOMER_DB_PORT}:5432"
    volumes:
      - customer_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  product-db:
    image: postgres:16-alpine
    container_name: product-db
    env_file:
      - ./product-service/.env
    ports:
      - "${PRODUCT_DB_PORT}:5432"
    volumes:
      - product_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  order-db:
    image: postgres:16-alpine
    container_name: order-db
    env_file:
      - ./order-service/.env
    ports:
      - "${ORDER_DB_PORT}:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  notification-db:
    image: postgres:16-alpine
    container_name: notification-db
    env_file:
      - ./notification-service/.env
    ports:
      - "${NOTIFICATION_DB_PORT}:5432"
    volumes:
      - notification_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  payment-db:
    image: postgres:16-alpine
    container_name: payment-db
    env_file:
      - ./payment-service/.env
    ports:
      - "${PAYMENT_DB_PORT}:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  
  customer-service:
    build:
      context: .
      dockerfile: ./customer-service/Dockerfile
    container_name: customer-service
    env_file:
      - ./customer-service/.env
    ports:
      - "${CUSTOMER_SERVICE_PORT}:8081"
    depends_on:
      customer-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    container_name: product-service
    env_file:
      - ./product-service/.env
    ports:
      - "${PRODUCT_SERVICE_PORT}:8081"
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    container_name: order-service
    env_file:
      - ./order-service/.env
    ports:
      - "${ORDER_SERVICE_PORT}:8081"
    depends_on:
      order-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    
  payment-service:
    build:
      context: .
      dockerfile: ./payment-service/Dockerfile
    container_name: payment-service
    env_file:
      - ./payment-service/.env
    ports:
      - "${PAYMENT_SERVICE_PORT}:8081"
    depends_on:
      payment-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    container_name: notification-service
    env_file:
      - ./notification-service/.env
    ports:
      - "${NOTIFICATION_SERVICE_PORT}:8081"
    depends_on:
      notification-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      # internal (docker network): redpanda:9092
      # external (your host): localhost:19092
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
    ports:
      - "19092:19092"
    networks:
      - microservices-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: redpanda:9092
    ports:
      - "8089:8080"
    depends_on:
      - redpanda
    networks:
      - microservices-network
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    env_file:
      - ./api-gateway/.env
    ports:
      - "${API_GATEWAY_PORT}:8090"
    depends_on:
      - customer-service
      - product-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  customer_db_data:
  product_db_data:
  order_db_data:
  payment_db_data:
  notification_db_data:

networks:
  microservices-network:
    driver: bridge