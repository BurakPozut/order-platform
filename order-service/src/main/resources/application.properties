spring.application.name=order-service

# Database Configuration (with local defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5437/order_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:9083}


# SQL Script Executrion Configuration
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false


# Service URLs - use environment variables with dev defaults
customer.service.url=${CUSTOMER_SERVICE_URL:http://localhost:9081}
product.service.url=${PRODUCT_SERVICE_URL:http://localhost:9082}
payment.service.url=${PAYMENT_SERVICE_URL:http://localhost:9084}


# Logging Configuration - use environment variable with dev default
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.burakpozut.order_service=${LOG_LEVEL_ORDER_SERVICE:DEBUG}